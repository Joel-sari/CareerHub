{% load static %}
<!-- templates/components/navbar.html -->
<nav class="w-full h-[60px] flex items-center justify-between bg-[#42547b] px-6 shadow-md">
  <!-- Left: Logo -->
  <div class="flex items-center gap-1">
    <span class="ml-2 bg-gradient-to-b from-[#EFCE63] to-[#BD9B2E] bg-clip-text text-transparent font-bold text-xl tracking-tight">Career</span>
    <span class="ml-1 bg-gradient-to-b from-white to-[#A6A6A6] bg-clip-text text-transparent font-bold text-xl tracking-tight">Hub</span>
  </div>

  <!-- Right: Icons -->
  <div class="flex items-center gap-6">
    <!-- Dashboard icon (links to dashboard) -->
    {% if user.role == 'job_seeker' %}
  <a href="{% url 'jobseeker_dashboard' %}" aria-label="Job Seeker Dashboard"
     class="w-6 h-6 opacity-80 hover:opacity-100 transition-opacity">
    <img src="{% static 'images/icon_dashboard.png' %}" alt="Dashboard" class="w-full h-full">
  </a>
{% elif user.role == 'recruiter' %}
  <a href="{% url 'recruiter_dashboard' %}" aria-label="Recruiter Dashboard"
     class="w-6 h-6 opacity-80 hover:opacity-100 transition-opacity">
    <img src="{% static 'images/icon_dashboard.png' %}" alt="Dashboard" class="w-full h-full">
  </a>
{% endif %}


    <!-- Notifications icon -->
    <button aria-label="Notifications"
            class="w-6 h-6 opacity-80 hover:opacity-100 transition-opacity">
      <img src="{% static 'images/icon_notifications.png' %}" alt="Notifications" class="w-full h-full">
    </button>

    <!-- Profile dropdown -->
    <div class="relative">
      <!-- Profile Button -->
      <button id="profile-btn"
              class="w-8 h-8 rounded-full bg-[#d9d9d9] overflow-hidden border-2 border-[#efce63] hover:ring-2 hover:ring-[#efce63] transition-all">
        <img src="{% static 'images/icon_profile.png' %}" alt="User" class="w-full h-full object-cover">
      </button>
        {% include 'components/profile_hud.html' %}

      <!-- Include HUD dropdown -->
    </div>
  </div>
</nav>
