{% extends "base.html" %} {% block content %}

<h2>Complete Your Job Seeker Profile</h2>

<!-- 
  This form lets job seekers add personalized details
  like headline, skills, education, work experience, and privacy setting.
  - Powered by JobSeekerProfileForm in accounts/forms.py
  - Linked to jobseeker_onboarding view in accounts/views.py
-->

<form method="post">
  {% csrf_token %}
  <!-- Django security token -->

  <!-- Render all fields from JobSeekerProfileForm -->
  {{ form.as_p }}

  <!-- Save button -->
  <button type="submit">Save Profile</button>
</form>

{% endblock %}
