{% extends "base.html" %}
{% block content %}
<h2>Apply for {{ job.title }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="note">Add a short note (optional):</label><br>
    <textarea name="note" id="note" rows="4" cols="50"></textarea><br><br>
    <button type="submit">Submit Application</button>
</form>
{% endblock %}
