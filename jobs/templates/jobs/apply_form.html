{% extends "base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto mt-12 bg-white border border-gray-200 rounded-2xl shadow-sm p-10">
  <!-- Header -->
  <h2 class="text-3xl font-semibold text-[#243251] mb-6">
    Apply for <span class="text-[#42547c]">{{ job.title }}</span>
  </h2>

  <!-- Form -->
  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <!-- Label -->
    <label for="note" class="block text-lg font-medium text-[#243251]">
      Add a short note (optional):
    </label>

    <!-- Textarea -->
    <textarea name="note" id="note" rows="5"
              class="w-full rounded-2xl border border-gray-300 px-4 py-3 text-gray-800 focus:ring-2 focus:ring-[#42547c] outline-none resize-none placeholder-gray-400"
              placeholder="Write something to make your application stand out..."></textarea>

    <!-- Buttons -->
    <div class="flex items-center justify-between pt-4">
      <a href="{% url 'jobs:job_detail' job.pk %}" 
         class="btn-secondary text-[16px] px-6 py-2">
        ‚Üê Back to Job
      </a>

      <button type="submit" class="btn-primary text-[16px] px-8 py-2">
        Submit Application
      </button>
    </div>
  </form>
</div>

{% endblock %}
