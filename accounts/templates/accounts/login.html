{% extends "base.html" %}
{% block page_container %}w-full{% endblock %}
{% block navbar %}{% endblock %}
{% load static %}
{% block content %}
<div class="flex flex-col md:flex-row w-full h-screen">
  <!-- Left section (blue background with text + illustration) -->
  <div class="flex flex-col justify-center items-center bg-primary text-white w-full md:w-1/2 min-h-screen px-10 text-center">
    <h1 class="text-5xl font-montserrat font-bold mb-3">Welcome Back</h1>
    <p class="text-accent text-xl mb-8">
      Ready to discover the next opportunity?
    </p>
    <img src="{% static 'images/people_vector1.png' %}" alt="People illustration" class="w-[450px] h-auto mt-4 select-none pointer-events-none" />
  </div>

  <!-- Right section (white panel with form) -->
  <div class="flex flex-col justify-center items-center bg-white text-[#233250] w-full md:w-1/2 h-screen md:min-h-screen py-0 md:self-stretch md:-translate-x-[20px]">
    <div class="bg-white shadow-[0_8px_15px_rgba(0,0,0,0.2)] rounded-2xl p-10 w-[400px] max-w-[90%] border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6 text-center">Log In</h2>

      <form method="post" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="id_username" class="block text-sm font-medium mb-2">Username</label>
          <input
            type="text"
            name="username"
            id="id_username"
            class="w-full px-4 py-3 rounded-full bg-[#E8F0FE] border-2 border-accent/70 focus:ring-2 focus:ring-accent focus:outline-none text-[#233250]"
            required
          />
        </div>

        <div>
          <label for="id_password" class="block text-sm font-medium mb-2">Password</label>
          <input
            type="password"
            name="password"
            id="id_password"
            class="w-full px-4 py-3 rounded-full bg-[#E8F0FE] border-2 border-transparent focus:ring-2 focus:ring-accent focus:outline-none text-[#233250]"
            required
          />
        </div>

        <!-- Centered gold login button -->
        <div class="flex justify-center">
          <button type="submit" class="btn-primary px-8 py-3 mt-4 mx-auto block text-center">
            Log In
          </button>
        </div>
      </form>

      <p class="text-center text-sm text-[#233250] mt-6">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-[#233250] font-semibold hover:underline">Sign up here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
