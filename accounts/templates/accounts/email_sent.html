{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-white flex items-center justify-center px-6">
  <div class="max-w-[600px] bg-gray-50 border border-gray-200 shadow-md rounded-2xl p-10 text-center">
    <h2 class="text-3xl font-semibold text-[#243251] mb-4">✅ Email Sent</h2>
    <p class="text-gray-700 mb-8">
      Your email has been successfully sent to
      <strong>{{ candidate.username }}</strong>
      ({{ candidate.email }}).
    </p>

    <a href="{% url 'candidate_profile' candidate.id %}"
       class="btn-secondary text-[16px] px-8 py-2">
      ← Back to Profile
    </a>
  </div>
</div>

{% endblock %}
