{% extends "base.html" %}
{% block content %}
<h1>Admin: User Management</h1>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.is_admin }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<br>
<a href="{% url 'export_users_csv' %}">Download CSV</a>
{% endblock %}
